<body>
    <h1>Pide tu pizza aqui!</h1>


    <div class="input-group mb-3 ">
        <div class="input-group-prepend ">
        <span class="input-group-text" id="basic-addon1">Nombre:</span>
        </div>
      </div>
        <input type="text" class="form-control" placeholder="Escribe tu nombre" aria-label="Escribe tu nombre" aria-describedby="basic-addon1">
        </div>
      </div>

    <div class="input-group mb-3 ">
    <div class="input-group-prepend ">
    <span class="input-group-text" id="basic-addon2">Direccion:</span>
    </div>
    <input type="text" class="form-control" placeholder="Escribe tu direccion" aria-label="Escribe tu nombre" aria-describedby="basic-addon1">
    </div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon3">Telefono:</span>
  </div>
  <input type="text" class="form-control" placeholder="Escribe tu telefono" aria-label="Escribe tu nombre" aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <div class="input-group-prepend">
    <span class="input-group-text" id="basic-addon4">La quieres con pina?</span>
  </div>
  <input type="text" class="form-control" placeholder="Escribe tu respuesta" aria-label="Escribe tu nombre" aria-describedby="basic-addon1">
</div>

<button type="button" class="btn btn-primary">Ordenar</button>
